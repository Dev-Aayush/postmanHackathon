<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.results[0]"
    />
    <title>News Data Summary</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="\">News summary</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent d-flex justify-content-end"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-results[0]">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="\">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img
          src="{{results.0.image_url}}"
          class="card-img-top"
          alt="Image related to
        news"
          onerror="this.src
          ='https://images.unsplash.com/photo-1572949645841-094f3a9c4c94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmV3c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60'"
        />
        <div class="card-body">
          <h5 class="card-title">{{results.0.source_id}}</h5>
          <p class="card-text">{{results.0.title}}</p>
          <a href="{{results.0.link}}" class="btn btn-primary">Link to News</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="{{results.1.image_url}}"
          class="card-img-top"
          alt="Image related to news"
          onerror="this.src
          ='https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'"
        />
        <div class="card-body">
          <h5 class="card-title">{{results.1.source_id}}</h5>
          <p class="card-text">{{results.1.title}}</p>
          <a href="{{results.1.link}}" class="btn btn-primary">Link to News</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Skresults[0]Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBOresults[0]LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
